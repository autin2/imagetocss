<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>Image to CSS — App</title>
  <meta name="description" content="Drop an image to generate CSS variables & utilities. Private by default; runs in your browser."/>
  <link rel="stylesheet" href="style.css"/>
  <meta name="theme-color" content="#0f172a"/>
</head>
<body class="is-app">
  <!-- Header -->
  <header class="header">
    <div class="container nav">
      <a href="/" class="brand">
        <span class="brand-mark" aria-hidden="true"></span>
        <b>Image&nbsp;to&nbsp;CSS</b>
      </a>
      <nav class="links" aria-label="Primary">
        <a href="index.html">Home</a>
        <a href="pricing.html">Pricing</a>
        <a href="signin.html" class="btn small ghost">Sign in</a>
      </nav>
    </div>
  </header>

  <main class="container" style="padding:32px 20px 24px">
    <!-- Drop zone -->
    <section class="card pad" aria-labelledby="imgLabel">
      <h2 id="imgLabel" style="margin:0 0 10px">Image</h2>
      <div id="drop" class="snip-frame drop" role="button" tabindex="0" aria-label="Drag & drop or select an image">
        <div id="dropInner" class="drop-inner">
          <div>
            <strong>Drag & drop an image</strong> or click to select
            <div class="hint">JPG, PNG, or WebP · processed locally in your browser</div>
            <div class="btn-row">
              <button id="selectBtn" class="btn small" type="button">Select image</button>
            </div>
          </div>
        </div>
        <input id="fileInput" class="hidden-input" type="file" accept="image/*" aria-label="Choose image"/>
      </div>
    </section>

    <!-- Outputs -->
    <section class="card pad" style="margin-top:14px" aria-labelledby="outLabel1">
      <div class="outputbar">
        <span id="outLabel1" class="label">Draft (pass 1)</span>
        <div>
          <button id="copyDraft" class="btn small" type="button">Copy draft</button>
        </div>
      </div>
      <pre id="outputDraft" class="code" aria-live="polite">/* Drop an image to generate your CSS here */</pre>
    </section>

    <section class="card pad" style="margin-top:14px" aria-labelledby="outLabel2">
      <div class="outputbar">
        <span id="outLabel2" class="label">Refined (pass 2)</span>
        <div>
          <button id="copyFinal" class="btn small" type="button">Copy refined</button>
          <button id="clearBtn" class="btn small" type="button">Clear</button>
        </div>
      </div>
      <pre id="outputFinal" class="code" aria-live="polite">/* The refined CSS will appear here */</pre>
    </section>
  </main>

  <footer class="footer">
    <div class="container" style="display:flex;justify-content:space-between;align-items:center;height:100%">
      <span>© <span id="y">2025</span> Image to CSS</span>
      <span style="color:var(--muted)">Private by default</span>
    </div>
  </footer>

  <script>
    // Year
    document.getElementById('y').textContent = new Date().getFullYear();

    // Elements
    const drop = document.getElementById('drop');
    const dropInner = document.getElementById('dropInner');
    const fileInput = document.getElementById('fileInput');
    const selectBtn = document.getElementById('selectBtn');
    const outputDraft = document.getElementById('outputDraft');
    const outputFinal = document.getElementById('outputFinal');
    const copyDraft = document.getElementById('copyDraft');
    const copyFinal = document.getElementById('copyFinal');
    const clearBtn = document.getElementById('clearBtn');

    // Click/select behavior
    selectBtn.addEventListener('click', () => fileInput.click());
    drop.addEventListener('click', () => fileInput.click());
    drop.addEventListener('keydown', (e) => {
      if (e.key === 'Enter' || e.key === ' ') { e.preventDefault(); fileInput.click(); }
    });

    // Drag & drop behavior
    ['dragenter','dragover'].forEach(ev => {
      drop.addEventListener(ev, e => { e.preventDefault(); drop.classList.add('drag'); });
    });
    ['dragleave','drop'].forEach(ev => {
      drop.addEventListener(ev, e => { e.preventDefault(); drop.classList.remove('drag'); });
    });
    drop.addEventListener('drop', (e) => {
      const f = e.dataTransfer.files && e.dataTransfer.files[0];
      if (f) handleFile(f);
    });
    fileInput.addEventListener('change', (e) => {
      const f = e.target.files && e.target.files[0];
      if (f) handleFile(f);
    });

    // Canvas → data URL (downscale)
    function toDataUri(img, maxSide = 1600){
      const ratio = Math.min(maxSide / img.width, maxSide / img.height, 1);
      const w = Math.max(1, Math.round(img.width * ratio));
      const h = Math.max(1, Math.round(img.height * ratio));
      const c = document.createElement('canvas');
      c.width = w; c.height = h;
      const cx = c.getContext('2d', { willReadFrequently: true });
      cx.drawImage(img, 0, 0, w, h);
      const dataUri = c.toDataURL('image/png', 0.9);
      return { dataUri, w, h, canvas: c, ctx: cx };
    }

    // Palette extractor (fast quantization)
    function extractPaletteFromCanvas(canvas, ctx, count = 6) {
      const { width:w, height:h } = canvas;
      const step = Math.max(1, Math.floor(Math.max(w, h) / 100)); // ~10k px
      const map = new Map();

      for (let y = 0; y < h; y += step) {
        const row = ctx.getImageData(0, y, w, 1).data;
        for (let x = 0; x < w * 4; x += 4 * step) {
          const r = row[x], g = row[x+1], b = row[x+2], a = row[x+3];
          if (a < 200) continue;
          const rq = (r >> 3) << 3, gq = (g >> 3) << 3, bq = (b >> 3) << 3;
          const key = (rq<<16) | (gq<<8) | bq;
          map.set(key, (map.get(key) || 0) + 1);
        }
      }

      const top = [...map.entries()].sort((a,b) => b[1]-a[1]).slice(0, count*3).map(([k])=>{
        const r = (k >> 16) & 255, g = (k >> 8) & 255, b = k & 255;
        return "#" + [r,g,b].map(v => v.toString(16).padStart(2,'0')).join('');
      });

      const chosen = [];
      const dist = (h1,h2) => {
        const a = parseInt(h1.slice(1),16), b = parseInt(h2.slice(1),16);
        const ar=(a>>16)&255, ag=(a>>8)&255, ab=a&255;
        const br=(b>>16)&255, bg=(b>>8)&255, bb=b&255;
        const dr=ar-br, dg=ag-bg, db=ab-bb;
        return Math.sqrt(dr*dr+dg*dg+db*db);
      };
      top.forEach(hex=>{
        if (!chosen.some(c => dist(c,hex) < 24)) chosen.push(hex);
      });

      return chosen.slice(0, Math.max(4, Math.min(count, 6)));
    }

    // Handle file: preview + call API (2-pass)
    async function handleFile(file){
      if (!file.type.startsWith('image/')) {
        alert('Please choose an image file.');
        return;
      }

      const img = new Image();
      const url = URL.createObjectURL(file);
      img.onload = async () => {
        // Preview
        dropInner.innerHTML = '';
        const wrap = document.createElement('div');
        const details = document.createElement('div');
        details.className = 'hint';
        details.textContent = `${file.name} — ${img.width}×${img.height}`;
        const preview = document.createElement('img');
        preview.className = 'preview-img';
        preview.src = url;
        wrap.appendChild(preview);
        wrap.appendChild(details);
        dropInner.appendChild(wrap);

        const { dataUri, canvas, ctx } = toDataUri(img, 1600);
        const palette = extractPaletteFromCanvas(canvas, ctx, 6);

        outputDraft.textContent = `/* Analyzing (pass 1)...\\nPalette: ${palette.join(", ")} */`;
        outputFinal.textContent = '/* Refining (pass 2)... */';

        try {
          const r = await fetch('/api/generate-css', {
            method: 'POST',
            headers: { 'content-type': 'application/json' },
            body: JSON.stringify({ image: dataUri, palette, passes: 2 })
          });
          const data = await r.json();
          if (!r.ok) throw new Error(data.error || 'Error');

          outputDraft.textContent = (data.draft || '').trim() || '/* No draft returned */';
          outputFinal.textContent = (data.css || '').trim() || '/* No refined output returned */';

          // Apply :root from refined if present
          tryApplyTokensToDemo(outputFinal.textContent);
        } catch (e) {
          console.error(e);
          outputDraft.textContent = '/* Failed to generate. */';
          outputFinal.textContent = '/* Failed to refine. */';
        } finally {
          setTimeout(() => URL.revokeObjectURL(url), 1500);
        }
      };
      img.onerror = () => alert('Could not load that image.');
      img.src = url;
    }

    // Apply :root tokens to document
    function tryApplyTokensToDemo(cssText){
      const m = cssText.match(/:root\s*\{([\s\S]*?)\}/);
      if (!m) return;
      const styleTag = document.getElementById('generated-root') || Object.assign(document.createElement('style'), { id: 'generated-root' });
      styleTag.textContent = `:root{${m[1]}}`;
      document.head.appendChild(styleTag);
    }

    // Copy / Clear
    copyDraft.addEventListener('click', async () => {
      try { await navigator.clipboard.writeText(outputDraft.textContent); copyDraft.textContent='Copied!'; setTimeout(()=>copyDraft.textContent='Copy draft', 900); }
      catch { alert('Unable to copy.'); }
    });
    copyFinal.addEventListener('click', async () => {
      try { await navigator.clipboard.writeText(outputFinal.textContent); copyFinal.textContent='Copied!'; setTimeout(()=>copyFinal.textContent='Copy refined', 900); }
      catch { alert('Unable to copy.'); }
    });
    clearBtn.addEventListener('click', () => {
      outputDraft.textContent = '/* Drop an image to generate your CSS here */';
      outputFinal.textContent = '/* The refined CSS will appear here */';
      dropInner.innerHTML = `
        <div>
          <strong>Drag & drop an image</strong> or click to select
          <div class="hint">JPG, PNG, or WebP · processed locally in your browser</div>
          <div class="btn-row"><button id="selectBtn2" class="btn small" type="button">Select image</button></div>
        </div>`;
      document.getElementById('selectBtn2')?.addEventListener('click', () => fileInput.click());
      fileInput.value = '';
    });
  </script>
</body>
</html>
